<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Consulta de Produtos</title>
    <link rel="stylesheet" href="mecanicoConsultaProduto.css">
</head>
<body>
    <header>
        <div class="container">
            <h1 class="titulo">Consulta de Produtos</h1>
        </div>
    </header>
    <main>
        <div class="container">
            <table>
                <thead>
                    <tr>
                        <th>Nome</th>
                        <th>Código</th>
                        <th>Preço</th>
                        <th>Quantidade</th>
                        <th>Ações</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>Produto 1</td>
                        <td>123456</td>
                        <td>100,00</td>
                        <td>10</td>
                        <td>
                            <button class="btn">Detalhes</button>
                            <button class="btn-alterar">Solicitar</button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </main>
    <div id="modalSolicitar" class="modal-solicitar">
        <div class="modal-conteudo">
            <span class="fechar-modal" onclick="fecharModalSolicitar()">&times;</span>
            <h3>Solicitar Produto</h3>
            <form id="formSolicitar">
                <div class="form-group">
                    <label for="motivoSolicitacao">Motivo da Solicitação:</label>
                    <textarea id="motivoSolicitacao" name="motivoSolicitacao" required placeholder="Descreva o motivo..."></textarea>
                </div>
                <div class="form-group">
                    <label for="quantidadeSolicitada">Quantidade:</label>
                    <input type="number" id="quantidadeSolicitada" name="quantidadeSolicitada" min="1" required>
                </div>
                <button type="submit" class="btn">Enviar Solicitação</button>
            </form>
        </div>
    </div>
    <script src="mecanicoConsultaProduto.js"></script>
</body>
</html>
