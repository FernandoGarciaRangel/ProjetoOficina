<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Área do Mecânico</title>
    <link rel="stylesheet" href="areaMecanico.css">
</head>
<body>
    <header>
        <div class="container">
            <h1 class="titulo">Área do Mecânico</h1>
        </div>
    </header>
    <main>
        <div class="container">
            <h2 class="subtitulo">Consultar Ordens de Serviço</h2>
            <form>
                <div class="form-group">
                    <label for="os">Número da OS:</label>
                    <input type="text" id="os" name="os" required>
                    <button type="submit" class="btn">Consultar</button>
                </div>
                <div class="consulta-produtos">
                    <h2 class="subtitulo">Consultar Produtos</h2>
                    <form>
                        <div class="form-group">
                            <label for="produto">Código do Produto:</label>
                            <input type="text" id="produto" name="produto" required>
                            <button type="submit" class="btn">Consultar</button>
                        </div>
                    </form>
                </div>
            </form>
        </div>
    </main>
