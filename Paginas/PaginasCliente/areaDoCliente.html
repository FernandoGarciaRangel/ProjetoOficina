<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Área do Cliente</title>
    <link rel="stylesheet" href="areaDoCliente.css">
</head>
<body>
    <header>
        <div class="container">
            <h1 class="titulo">Área do Cliente</h1>
        </div>
    </header>
    <main>
        <div class="container">
            <h2 class="subtitulo">Cadastro de Veículos</h2>
            <form>
                <div class="form-group">
                    <label for="placa">Placa:</label>
                    <input type="text" id="placa" name="placa" required>
                </div>
                <div class="form-group">
                    <label for="marca">Marca:</label>
                    <input type="text" id="marca" name="marca" required>
                </div>
                <div class="form-group">    
                    <label for="modelo">Modelo:</label> 
                    <input type="text" id="modelo" name="modelo" required>
                    <br>
                    <button type="submit" class="btn">Cadastrar</button>
                </div>

<div class="consulta-os">
    <h2 class="subtitulo">Consultar Ordens de Serviço</h2>
    <form>
        <div class="form-group">
            <label for="os">Número da OS:</label>
            <input type="text" id="os" name="os" required>
            <button type="submit" class="btn">Consultar</button>
        </div>
    </form>
    <div class="cantratar-servicos  ">
        <h2 class="subtitulo">Contratar Serviços</h2>
        <form>
            <div class="form-group">
                <label for="servico">Escreva o serviço que precisa:</label>
                <textarea id="servico" name="servico" required></textarea>
                <button type="submit" class="btn">Contratar</button>
            </div>
        </form>
</div>
</body>
</html>
